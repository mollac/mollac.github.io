        <div class="text-6xl text-center font-semibold uppercase bg-gray-800 lg:tracking-widest">
            <div id="nameday"></div>

    <script type="text/javascript">
        var tday = new Array("vasárnap", "hétfő", "kedd", "szerda", "csütörtök", "péntek", "szombat");
        var tmonth = new Array("Január", "Február", "Március", "Április", "Május", "Június", "Július", "Augusztus", "Szeptember", "Október", "November", "December");

        Date.prototype.getWeekNumber = function(){
            var d = new Date(Date.UTC(this.getFullYear(), this.getMonth(), this.getDate()));
            var dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            var yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
        return Math.ceil((((d - yearStart) / 86400000) + 1)/7)
};
        function GetClock() {
            var d = new Date();
            var nday = d.getDay(),
                nmonth = d.getMonth(),
                nyear = d.getYear() + 1900,
                ndate = d.getDate();
                nweek = d.getWeekNumber()
            var nhour = d.getHours(),
                nmin = d.getMinutes(),
                nsec = d.getSeconds();
            if (nhour <= 9) nhour = "0" + nhour;
            if (nmin <= 9) nmin = "0" + nmin;
            if (nsec <= 9) nsec = "0" + nsec;
            document.getElementById('clockbox').innerHTML = nhour + ":" + nmin + ":" + nsec;
            document.getElementById('datebox').innerHTML = nyear + '. ' + tmonth[nmonth] + " " + ndate + ". " + tday[nday]+" - " + nweek + ". hét";
        }

        window.onload = function () {
            GetClock();
            var ido = new Date()
            var ev = ido.getYear()
            if (ev < 2000) ev = ev + 1900
            var ho = ido.getMonth() + 1
            var nap = ido.getDate()
            document.getElementById('nameday').innerHTML = havinev(ev, ho, nap);

            setInterval(GetClock, 1000);

            getWeatherByLocation('Csorna');
        }
    </script>
